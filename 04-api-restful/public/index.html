<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío 4 Coderhouse</title>
  </head>
  <body>
    <form action="/api/productos" method="post">
      Nombre del producto: <input type="text" name="name" /> Precio:
      <input type="number" name="price" /> Imágen:
      <input type="text" name="thumbnail" />
      <input type="submit" value="Enviar" />
    </form>
    <form action="/api/productos" method="get">
      <input type="submit" value="Mostrar todos" />
    </form>
    <form action="/api/productos/:id" method="get">
      Id del producto: <input type="number" name="id" />
      <input type="submit" value="Mostrar uno" />
  </body>
</html>
